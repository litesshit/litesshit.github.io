  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin: 40px 0 20px;
      color: #00bcd4;
    }

    .poster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 30px;
      padding: 40px;
      width: 100%;
      max-width: 1000px;
      box-sizing: border-box;
    }

    .poster-link {
      display: block;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
      box-shadow: 0 0 25px rgba(0, 188, 212, 0.4);
    }

    .poster-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0, 188, 212, 0.8);
    }

    .poster-link img {
      width: 100%;
      height: auto;
      aspect-ratio: 2/3;
      object-fit: cover;
      border-radius: 12px;
      display: block;
    }

    footer {
      background: #1a1a1a;
      padding: 15px;
      text-align: center;
      font-size: 0.95rem;
      color: #ccc;
      width: 100%;
      margin-top: auto;
    }

    footer a {
      color: #00bcd4;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
