  <!-- Plyr CSS -->

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .video-card {
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      overflow: hidden;
      padding: 15px;
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .video-title {
      margin: 0 0 10px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #00bcd4;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>

<body>

<div class="grid" id="videoGrid">

<!-- Plyr JS -->
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<!-- HLS.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

      poster: "https://cdn1.futuretodayinc.com/files/a8wn4hw/im/84/25/6ac1cd424a18060d197a67349fc79ea8.jpg"
    }
  ];

  // Render video players
  const grid = document.getElementById('videoGrid');

  videos.forEach((videoData, index) => {
    const container = document.createElement('div');
    container.className = 'video-card';

    const title = document.createElement('h3');
    title.className = 'video-title';
    title.textContent = videoData.title;

    const video = document.createElement('video');
    video.setAttribute('id', 'player-' + index);
    video.setAttribute('playsinline', '');
    video.setAttribute('controls', '');
    video.setAttribute('poster', videoData.poster);

    const track = document.createElement('track');
    track.setAttribute('kind', 'captions');
    track.setAttribute('label', 'English');
    track.setAttribute('src', videoData.vtt);
    track.setAttribute('srclang', 'en');
    track.setAttribute('default', '');

    video.appendChild(track);
    container.appendChild(title);
    container.appendChild(video);
    grid.appendChild(container);

    const player = new Plyr(video, {
      captions: { active: true, update: true, language: 'en' }
    });

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoData.m3u8);
      hls.attachMedia(video);
      player.on('languagechange', () => {
        setTimeout(() => {
          hls.subtitleTrack = player.currentTrack;
        }, 50);
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoData.m3u8;
    }
  });
</script>
