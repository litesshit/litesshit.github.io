  <!-- Plyr CSS -->

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .video-card {
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      overflow: hidden;
      padding: 15px;
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .video-title {
      margin: 0 0 10px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #00bcd4;
    }

    .plyr__video-embed iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div style="background: #ff9800; color: #000; text-align: center; padding: 15px; font-weight: bold; font-size: 1.1rem;">

<script>
  const videos = [

    { title: "Episode 19", youtubeId: "GDKGRvUofCQ" },
    { title: "Episode 20", youtubeId: "dR-bHQ5g9H0" }
  ];

  const grid = document.getElementById('videoGrid');

  videos.forEach((videoData, index) => {
    const container = document.createElement('div');
    container.className = 'video-card';

    const title = document.createElement('h3');
    title.className = 'video-title';
    title.textContent = videoData.title;

    const playerWrapper = document.createElement('div');
    playerWrapper.className = 'plyr__video-embed';
    playerWrapper.innerHTML = `
      <iframe
        id="player-${index}"
        src="https://www.youtube.com/embed/${videoData.youtubeId}?origin=${location.origin}&iv_load_policy=3&modestbranding=1&rel=0&showinfo=0"
        allowfullscreen
        allowtransparency
        allow="autoplay"
      ></iframe>
    `;

    container.appendChild(title);
    container.appendChild(playerWrapper);
    grid.appendChild(container);

    new Plyr(playerWrapper, {
      type: 'youtube',
      autoplay: false,
      captions: { active: true, language: 'en' }
    });
  });
</script>
